<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error en la transacción - Torneo Free Fire</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: Arial, sans-serif; 
        }
        
        body { 
            background: #0a0a0a; 
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .error-container {
            background: #1a1a1a;
            border: 2px solid #ff3333;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        h1 {
            color: #ff3333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            background: #ffa600;
            color: #000;
            display: inline-block;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #e69500;
            transform: translateY(-2px);
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">❌</div>
        <h1>¡Error en la transacción!</h1>
        <p>No se pudo procesar tu pago. Por favor, verifica los datos e inténtalo nuevamente.</p>
        <a href="Untitled-1.html" class="btn">Volver al torneo</a>
    </div>
</body>
</html>
